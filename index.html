<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKETCH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>SKETCH-pad</h1>
    </div>
    <div class="main">
      <div class="screen"></div>
      <div class="left-div">
        <div id="color">
          <input type="color" id="color" onchange="changeColor(this.value)" />
        </div>
        <button class="btn button" onclick="changeColor('black')">
          COLOR MODE
        </button>
        <button class="btn button" onclick="changeColor('random')">
          I AM GAY :)
        </button>
        <button class="btn button" onclick="changeColor('white')">ERASE</button>
        <button class="btn button" id="clear">CLEAR</button>
        <input
          type="text"
          placeholder="size of board"
          value="16"
          onchange="changeSize(this.value)"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
